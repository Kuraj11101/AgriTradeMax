<header class="page-header page-header-light bg-white">
    <div class="page-header-content">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <h1 class="page-header-title">Contact Us for more information.</h1>
                    <p class="page-header-text mb-5" style="font-family: calibri;">
                        Use the Contact Form Below to contact us for more information.
                    </p>
                </div>
                <div class="col-lg-5 d-none d-lg-block"><img src="assets/img/servicesimg/clip-1397.png" class="d-block w-100" alt=".."></div>
            </div>
        </div>
    </div>
</header>
<section class="bg-white py-10">
    <div class="col-lg-12 row justify-content-center">
    <form class="col-sm-6 justify-content-center" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)" action="https://smovtekllc-web.herokuapp.com/api/contact/exec" method="POST">
        <div class="form-group">
            <label for="fullname">Full name</label>
            <input
                type="text"
                class="form-control"
                name="Fullname"
                placeholder="Full Name"
                formControlName="Fullname"
            />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="Email"
                class="form-control" name="Email"
                aria-describedby="emailHelp"
                placeholder="Email"
                formControlName="Email"
            />
        </div>
        <div class="form-group">
            <label for="Message">Message</label>
            <textarea class="form-control" id="formControlTextareaClient" formControlName="Message" rows="3" name="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Send</button>
    </form>
</div>
<app-bottom-curve></app-bottom-curve>
</section>
<router-outlet></router-outlet>

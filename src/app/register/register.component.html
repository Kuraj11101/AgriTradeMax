<section class="bg-white py-10">
    <div class="container-fluid h-100">
        <div class="row bg-success full_height">
            <div class="col bg-white rounded-end justify-content-center d-flex align-items-center">
                <div class="row my-5 w-75">
                    <div class="col mx-5 px-5">
                        <h3 class="row display-5 fw-bold">Sign Up to get started</h3>
                        <div class="col mt-2">
                            <p>Enter your details to proceed further</p>
                        </div>
          <div class="row mt-3">
            <div class="col">
              <label for="fullName" class="form-label fw-semibold">Company Name</label>
              <div class="row input-group mb-3">
                <input
                  type="text"
                  id="companyName"
                  class="form-control rounded-0 border-top-0 border-start-0 border-end-0"
                  placeholder="eg. John Smith Industries"
                  aria-label="Enter Company Name"
                />
                <span class="input-group-text rounded-0 bg-white border border-top-0 border-end-0 border-start-0" id="basic-addon2">
                <i class="bi-building"></i>
                </span>
              </div>
            </div>
            <div class="row">
              <label for="fullName" class="form-label fw-semibold">Role</label>
              <div class="col input-group mb-3">
                <input
                  type="text"
                  id="fullName"
                  class="form-control rounded-0 border-top-0 border-start-0 border-end-0"
                  placeholder="eg. Managing Director"
                  aria-label="Enter role"
                />
                <span class="input-group-text rounded-0 bg-white border border-top-0 border-end-0 border-start-0" id="basic-addon2">
                <i class="bi-file-earmark-person"></i>
                </span>
              </div>
            </div>
            <div class="row">
              <label for="loginEmail" class="form-label fw-semibold">Email address</label>
              <div class="input-group mb-3">
                <input
                  type="email"
                  id="loginEmail"
                  class="form-control rounded-0 border-top-0 border-start-0 border-end-0"
                  placeholder="someone@example.com"
                  aria-label="Enter email"
                />
                <span class="input-group-text rounded-0 bg-white border border-top-0 border-end-0 border-start-0" id="basic-addon2">
                <i className="bi-person"></i>
                </span>
              </div>
            </div>
            <div class="row">
              <label for="loginPassword" class="form-label fw-semibold">Password</label>
              <div class="input-group mb-3">
                <input
                  id="loginPassword"
                  type="password"
                  class="form-control rounded-0 border-top-0 border-start-0 border-end-0"
                  placeholder="***********"
                  aria-label="Enter password"
                />
                <span class="input-group-text rounded-0 bg-white border border-top-0 border-end-0 border-start-0" id="basic-addon2">
                  <i class="bi-lock"></i>
                </span>
              </div>
            </div>
            <div class="row form-check my-4">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">
                I Agree to the terms and conditions
              </label>
            </div>
            <div class="row d-flex justify-content-between">
              <!-- <Link to="/business/dashboard"> -->
                <button type="button" routerLink="/buyer" class="btn btn-success btn-lg px-4">Sign Up</button>
              <!-- </Link> -->
              <!-- <Link to="/login"> -->
                <button type="button" routerLink="/buyer" class="btn btn-link">Sign In</button>
              <!-- </Link> -->
            </div>
            <div class="text-center mt-3">
              <!-- <Link to="/"> -->
                <button type="button" routerLink="/home" class="btn btn-link">Back to Homepage</button>
              <!-- </Link> -->
            </div>
          </div>
        </div>
        </div>
        </div>
            <div class="col">
                <div class="h-100 d-flex justify-content-center align-items-center">
                    <img src="" height="500" />
                </div>
            </div>
        </div>
        <app-bottom-curve></app-bottom-curve>
    </div>
</section>
<router-outlet></router-outlet>
